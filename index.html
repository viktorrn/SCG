<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to record audio using the MediaStream Recording API in JavaScript</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>SCG - Shitty Content Generator</h1>
    <div>
      <select id="inputdevices"></select>
      <br>
      <button type="button" id="buttonStart">Start</button>
      <button type="button" id="buttonStop" disabled>Stop</button>
      
    </div>
    <div>
      <audio controls id="player"></audio>
    </div>
    
    <p>Select Voice</p>
    
    <!-- Select Menu for Voice -->
    <select id="voices"></select>

    <!-- Range Slliders for Volume, Rate & Pitch -->
    <div style="display: flex;">
      <div>
        <p>Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label">1</span>
      </div>
      <div>
        <p>Rate</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label">1</span>
      </div>
      <div>
        <p>Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label">1</span>
      </div>
    </div>

    <!-- Text Area  for the User to Type -->
    <textarea cols="30" rows="10" placeholder="Type here..."></textarea>

    <!-- Control Buttons -->
    <div>
      <button id="start">Start</button>
    </div>
    <script src="index.js"></script>
    <script src="js/speaker.js"></script>
    
  </body>
</html>
